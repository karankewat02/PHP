    <title>Link-Box</title>

<body>
    <div id="particles-js"></div>

    <div class="add-container">
        <h2>Add New Link</h2>
        <form action="backend/add-link.php" method="post">

            <label for="title">Title</label>
            <input type="text" placeholder="Titile" id="title" name="title"><br>

            <label for="url">URL</label>
            <input type="text" placeholder="URL" id="url" name="url" required> <br>

            <h3>Category</h3>

            <div class="categories">
                <div><label for="fav">Favorite</label> <input type="radio" name="category" id="fav" value="fav"> </div>
                <div><label for="yt">YouTube</label> <input type="radio" name="category" id="yt" value="yt"> </div>
                <div><label for="linkedIn">LinkedIn</label> <input type="radio" name="category" id="linkedIn" value="linkedin"> </div>
                <div><label for="insta">Instagram</label> <input type="radio" name="category" id="insta" value="insta"> </div>
                <div><label for="misc">Miscellaneous</label> <input type="radio" name="category" id="misc" value="misc"> </div>
            </div>

            <button>Add</button>

        </form>
    </div>



</body>

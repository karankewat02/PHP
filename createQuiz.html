<body>
    <nav>

    <div class="quizInfo">

        <div class="header">
            <img src="img/logo-noBG.png" alt="">
        </div>
        <h1>Create Your Quiz</h1>

        <form action="backend/createQuiz.php" method="post">
            <label for="name">Name of the organizer  </label>
            <input type="text" id="name" name="name_o" required> <br>

            <label for="email">Enter your Email  </label>
            <input type="email" id="email" name="email_o" required> <br>

            <label for="title">Title of quiz</label>
            <input type="text" id="title" name="title" required><br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date" required><br>

            <label for="duration">Duration(in minutes)</label>
            <input type="number" name="duration" id="duration" required><br>

            <label for="s_time">Starting Time</label>
            <input type="time" name="s_time" id="s_time" required><br>

            <label for="e_time">Ending Time</label>
            <input type="time" name="e_time" id="e_time" required><br>

            <input class="button" type="submit" value="Continue"><br>
        </form>

    </div>
